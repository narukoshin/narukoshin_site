<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .page.Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/admin.min.css">
</head>
<body>
    <!-- website content -->
    <div class="website--container">
        <nav class="navigation">
            <a href="#" class="site--name"><span id="name">narukoshin.me</span><span id="hashtag">#iusearchbtw</span></a>
            <div class="menu--items">
                <div class="menu--item"><a href="#">Home</a></div>
                <div class="menu--item"><a href="#">Home</a></div>
                <div class="menu--item"><a href="#">Home</a></div>
            </div>
        </nav>
        <div class="website--content">
            <form class="login--form" method="post" action="" type="application/x-www-form-urlencoded">
                <!-- 雨 -->
                <div class="login--form--input input--username">
                    <input type="text" name="admin_username" placeholder="ユーザーネームを入力してください" id="" spellcheck="false">
                </div>
                <!-- 起爆の天使 -->
                <div class="login--form--input input--password">
                    <input type="password" name="admin_password" placeholder="パスワードを入力してください" id="">
                </div>
                <!-- そうもな -->
                <button class="login--form--submit">
                    <span>ログイン</span>
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="l 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-6.48 27.14 0 55.52 4.8ong-arrow-alt-right" class="svg-inline--fa fa-long-arrow-alt-right fa-w- 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 25ruk/Downloads$        14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M313.941 216H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h301.941v46.059c0 21.382 25.851 32.09 40.971 16.971l86.059-86.059c9.373-9.373 9.373-24.569 0-33.941l-86.059-86.059c-15.119-15.119-40.971-4.411-40.971 16.971V216z"></path></svg>
                </button>
                <br>
                {{ .Site.userData.username }}
                {{ .Site.userData.password }}
            </form>
        </div>
    </div>
    <video class="video--background" autoplay loop muted>
        <source src="resources/video/background-video.mp4" type="video/mp4">
    </video>
    <div class="video--background-outground"></div>
</body>
</html>
